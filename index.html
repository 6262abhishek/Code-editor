<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 class="display-4 text-center">Jerry's Live Code Editor</h1>
    <div class="main d-flex flex-row p-3">
        <div class="code-area">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#html">HTML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#css">CSS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#js">JS</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container p-3 active" id="html">
                    <textarea class="p-3" id="htmlCode" placeholder="HTML Code" oninput="showPreview()"></textarea>
                </div>
                <div class="tab-pane container p-3 fade" id="css">
                    <textarea class="p-3" id="cssCode" placeholder="CSS Code" oninput="showPreview()"></textarea>
                </div>
                <div class="tab-pane container p-3 fade" id="js">
                    <textarea class="p-3" id="jsCode" placeholder="JavaScript Code" oninput="showPreview()"></textarea>
                </div>
            </div>
        </div>

        <div class="preview-area">
            <div class="preview-head pl-3">Preview Area</div>
            <div class="py-3 pl-3"><iframe class="" id="preview-window"></iframe></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
